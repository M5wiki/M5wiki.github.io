
name: 'PR Status Manager'

on:
  pull_request:
    types: [opened, ready_for_review, closed]

jobs:
  manage-status:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Manage Status Labels
        uses: actions/github-script@v6
        with:
          script: |
            const context = github.context;
            const pull_request = context.payload.pull_request;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const pr_number = pull_request.number;

            async function setStatusLabel(newStatusLabel) {
              const allStatusLabels = ["статус: в работе", "статус: нужен обзор", "статус: сделано", "статус: отклонено"];
              const labelsToRemove = allStatusLabels.filter(label => label !== newStatusLabel);
              
              const currentLabels = pull_request.labels.map(l => l.name);

              if (!currentLabels.includes(newStatusLabel)) {
                await github.rest.issues.addLabels({
                  owner,
                  repo,
                  issue_number: pr_number,
                  labels: [newStatusLabel]
                });
              }

              for (const labelToRemove of labelsToRemove) {
                if (currentLabels.includes(labelToRemove)) {
                  await github.rest.issues.removeLabel({
                    owner,
                    repo,
                    issue_number: pr_number,
                    name: labelToRemove
                  });
                }
              }
            }


            if (context.payload.action === 'opened' || context.payload.action === 'ready_for_review') {
              const currentLabels = pull_request.labels.map(l => l.name);
              if (!currentLabels.includes("статус: в работе")) {
                await setStatusLabel("статус: нужен обзор");
              }

            } else if (context.payload.action === 'closed') {
              if (pull_request.merged) {
                await setStatusLabel("статус: сделано");
              } else {
                await setStatusLabel("статус: отклонено");
              }
            }
