name: Notify Latest Release

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Restore cache
        id: restore_cache
        uses: actions/cache@v4
        with:
          path: .last_release
          key: last-release-cache
          restore-keys: last-release-cache

      - name: Load last release id
        id: load_last
        run: |
          if [ -f ".last_release" ]; then
            echo "LAST_ID=$(cat .last_release)" >> $GITHUB_OUTPUT
          else
            echo "LAST_ID=0" >> $GITHUB_OUTPUT
          fi

      - name: Get latest release info
        id: get_release
        uses: actions/github-script@v6
        with:
          script: |
            const r = await github.rest.repos.getLatestRelease({
              owner: 'M5wiki',
              repo: 'M5wiki.github.io'
            });

            const date = new Date(r.data.published_at).toLocaleDateString('ru-RU');
