          if [ "${{ steps.get_release.outputs.id }}" = "${{ steps.load_last.outputs.LAST_ID }}" ]; then
            echo "NEW=false" >> $GITHUB_OUTPUT
          else
            echo "NEW=true" >> $GITHUB_OUTPUT
          fi

