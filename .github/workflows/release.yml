name: Notify Latest Release

on:
  schedule:
    - cron: '*/5 * * * *' # –∫–∞–∂–¥—ã–µ 5 –º–∏–Ω—É—Ç
  workflow_dispatch:

jobs:
  notify_latest:
    runs-on: ubuntu-latest

    steps:
      - name: Get latest release info
        id: get_release
        uses: actions/github-script@v6
        with:
          script: |
            const release = await github.rest.repos.getLatestRelease({
              owner: 'M5wiki',
              repo: 'M5wiki.github.io'
            });
            return release.data;

      - name: Send Telegram message
        uses: appleboy/telegram-action@v1.0.1
        with:
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          message: |
            üì¢ –ù–æ–≤—ã–π —Ä–µ–ª–∏–∑!
            –ù–∞–∑–≤–∞–Ω–∏–µ: ${{ steps.get_release.outputs.result.name }}
            –û–ø–∏—Å–∞–Ω–∏–µ: ${{ steps.get_release.outputs.result.body }}
            –°—Å—ã–ª–∫–∞: ${{ steps.get_release.outputs.result.html_url }}
