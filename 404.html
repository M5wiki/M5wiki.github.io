<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>M5Wiki | 404 - Страница не найдена</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" href="image/m5wiki.png" type="image/png">
</head>
<body>

  <button id="menu-toggle" class="menu-button">
    <img src="image/m5wiki.png" alt="Меню M5Wiki" width="80%">
  </button>

  <div id="sidebar-placeholder"></div>

  <div class="error-404-wrapper">
    <h1>404</h1>
    <div class="subheading">Страница не найдена</div>
    
    <div class="content">
        <p>Упс! Кажется, вы забрели в место, которого не существует.</p>
        <p>Возможно, вы ошиблись при вводе адреса, или страница была перемещена/удалена.</p>
        <p>
            <a href="/" class="home-button">Вернуться на главную</a>
        </p>
        <p class="error-code">Код ошибки: M5-404-NOMODULE</p>
    </div>
  </div>

  <div id="footer-placeholder"></div>

  <script>
    window.SHOW_BANNER = '0'; // Номер баннера в кавычках
</script>
<script src="banner-system.js"></script>
  <script src="script.js"></script>
  <script src="snow.js"></script>
</body>
</html>
