<body>

    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const codeOutput = document.getElementById('code-output');

        const encodedTemplate = "%3C%21DOCTYPE%20html%3E%0A%3Chtml%20lang%3D%22ru%22%3E%0A%3Chead%3E%0A%20%20%3Cmeta%20charset%3D%22UTF-8%22%3E%0A%20%20%3Ctitle%3E%3C%21--%20PAGE_TITLE%20--%3E%3C%2Ftitle%3E%0A%20%20%3Clink%20href%3D%22https%3A%2F%2Ffonts.googleapis.com%2Fcss%3Ffamily%3DRoboto%26display%3Dswap%22%20rel%3D%22stylesheet%22%3E%0A%20%20%3Clink%20rel%3D%22stylesheet%22%20href%3D%22style.css%22%3E%0A%20%20%3Clink%20rel%3D%22icon%22%20href%3D%22image%2Fm5wiki.png%22%20type%3D%22image%2Fpng%22%3E%0A%20%20%3Cmeta%20name%3D%22viewport%22%20content%3D%22width%3Ddevice-width%2C%20initial-scale%3D1.0%22%3E%0A%3C%2Fhead%3E%0A%3Cbody%3E%0A%20%20%3Cbutton%20id%3D%22menu-toggle%22%20class%3D%22menu-button%22%3E%0A%20%20%20%20%3Cimg%20src%3D%22image%2Fm5wiki.png%22%20alt%3D%22%D0%9C%D0%B5%D0%BD%D1%8E%20M5Wiki%22%20width%3D%2280%25%22%3E%0A%20%20%3C%2Fbutton%3E%0A%20%20%3Cdiv%20id%3D%22sidebar-placeholder%22%3E%3C%2Fdiv%3E%0A%20%20%3Cdiv%20class%3D%22page-wrapper%22%3E%0A%20%20%20%20%3Cdiv%20class%3D%22content%22%3E%0A%20%20%20%20%20%20%3C%21--%20PAGE_CONTENT%20--%3E%0A%20%20%20%20%3C%2Fdiv%3E%0A%20%20%3C%2Fdiv%3E%0A%20%20%3Cdiv%20id%3D%22footer-placeholder%22%3E%3C%2Fdiv%3E%0A%20%20%3Cscript%3E%0A%20%20%20%20window.SHOW_BANNER%20%3D%20%3C%21--%20BANNER_NUMBER%20--%3E%3B%0A%20%20%3C%2Fscript%3E%0A%20%20%3Cscript%20src%3D%22banner-system.js%22%3E%3C%2Fscript%3E%0A%20%20%3Cscript%20src%3D%22script.js%22%3E%3C%2Fscript%3E%0A%20%20%3Cscript%20src%3D%22snow.js%22%3E%3C%2Fscript%3E%0A%3C%2Fbody%3E%0A%3C%2Fhtml%3E";

        function formatHtml(html) {
            const tab = '  ';
            let result = '';
            let indent = '';

            html.split(/>\s*</).forEach(function(element) {
                if (element.match(/^\/\w/)) {
                    indent = indent.substring(tab.length);
                }

                result += indent + '<' + element + '>\n';

                if (element.match(/^<?\w[^>]*[^\/]$/) && !element.startsWith("input")) {
                    indent += tab;
                }
            });

            return result.substring(1, result.length - 2);
        }

        function updateOutput() {
            const editorContent = editor.innerHTML;
            preview.innerHTML = editorContent;
            codeOutput.value = formatHtml(editorContent);
        }

        function formatText(command, value = null) {
            document.execCommand(command, false, value);
            editor.focus();
            updateOutput();
        }

        function insertLink() {
            const url = prompt('–í–≤–µ–¥–∏—Ç–µ URL –¥–ª—è —Å—Å—ã–ª–∫–∏:', 'https://');
            if (url) {
                formatText('createLink', url);
            }
        }
        
        function insertImage() {
            const url = prompt('–í–≤–µ–¥–∏—Ç–µ URL –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è:', 'https://');
            if (url) {
                const altText = prompt('–í–≤–µ–¥–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è (alt text):', '');
                const imgTag = '<img src="' + url + '" alt="' + altText + '">';
                document.execCommand('insertHTML', false, imgTag);
                updateOutput();
                editor.focus();
            }
        }

        function insertSeparator() {
            formatText('insertHorizontalRule');
        }
        
        function downloadHtml() {
            const content = editor.innerHTML;
            const pageTitle = prompt('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã (–¥–ª—è —Ç–µ–≥–∞ <title>):', 'M5wiki');
            
            if (pageTitle === null) {
                return;
            }

            const bannerNumber = document.getElementById('banner-number-input').value;

            let finalHtml = decodeURIComponent(encodedTemplate);

            finalHtml = finalHtml.replace('<!-- PAGE_TITLE -->', pageTitle);
            finalHtml = finalHtml.replace('<!-- PAGE_CONTENT -->', content);
            finalHtml = finalHtml.replace('<!-- BANNER_NUMBER -->', bannerNumber);

            const blob = new Blob([finalHtml], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'm5wiki-page.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        editor.addEventListener('input', updateOutput);
        updateOutput();
    </script>
