    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body, html {
          margin: 0;
          padding: 0;
          width: 100%;
          background-color: #000000;
          color: #ffffff;
          font-family: Arial, sans-serif;
        }

        .page-wrapper {
            padding: 0 60px;
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
          text-align: center;
          color: #3d85c6;
          font-size: 34px;
          margin: 20px 0;
          font-family: Impact, sans-serif;
          text-shadow: 0 0 10px rgba(61, 133, 198, 0.3);
        }

        #leaderboard-list {
            display: flex;
            flex-direction: column;
        }

        .post-container {
          margin-bottom: 1.5em;
          padding: 20px;
          border: 1px solid #333;
          border-radius: 12px;
          background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
          position: relative;
          overflow: hidden;

          /* –ü–ª–∞–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è */
          transition:
              box-shadow 0.5s ease;
        }

        .post-container::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          width: 4px;
          height: 100%;
          background: linear-gradient(to bottom, #3d85c6, #2a5a8a);
          border-radius: 4px 0 0 4px;
        }

        .post-container[data-rank="1"] {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3),
                        0 0 20px rgba(255, 215, 0, 0.3);
        }
        .post-container[data-rank="2"] {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3),
                        0 0 20px rgba(192, 192, 192, 0.25);
        }
        .post-container[data-rank="3"] {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3),
                        0 0 20px rgba(205, 127, 50, 0.25);
        }

        .player-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .player-name {
            font-weight: 800;
        }

        .player-score {
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .bar-track {
            width: 100%;
            height: 25px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            width: 0%;
            border-radius: 12px;

            /* –ë–æ–ª–µ–µ –º—è–≥–∫–∞—è –∞–Ω–∏–º–∞—Ü–∏—è */
            transition: width 1.4s cubic-bezier(0.25, 0.1, 0.25, 1);

            box-shadow: 0 0 15px rgba(61, 133, 198, 0.6);
            background: linear-gradient(90deg, #4a90e2, #0a4d8f);
        }

        .post-container[data-rank="1"] .bar-fill {
            background: linear-gradient(90deg, #FFD700, #FFA500);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }
        .post-container[data-rank="2"] .bar-fill {
            background: linear-gradient(90deg, #C0C0C0, #808080);
            box-shadow: 0 0 18px rgba(192, 192, 192, 0.7);
        }
        .post-container[data-rank="3"] .bar-fill {
            background: linear-gradient(90deg, #CD7F32, #8B4513);
            box-shadow: 0 0 18px rgba(205, 127, 50, 0.7);
        }

        .loading-container {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          padding: 60px 20px;
          min-height: 200px;
        }

        .loading-text {
          font-size: 18px;
          color: #888;
          text-align: center;
        }
    </style>

<body>

    <div class="page-wrapper">
        <h1 class="header">üéÑ –ù–æ–≤–æ–≥–æ–¥–Ω—è—è –§–µ—Ä–º–∞</h1>

        <div id="leaderboard-list">
            <div class="loading-container">
                <div class="loading-text">–ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏...</div>
            </div>
        </div>
    </div>

<script>
const API_URL = 'https://empty-bonus-537d.turishevkirill.workers.dev/stats';
const listContainer = document.getElementById('leaderboard-list');
const playerElementsMap = new Map();
let isFirstRender = true;

if (listContainer) {

    async function fetchLeaderboard() {
        try {
            const response = await fetch(API_URL);
            if (!response.ok) throw new Error(`–û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${response.statusText}`);
            const players = await response.json();
            renderLeaderboard(players);
        } catch (error) {
            listContainer.innerHTML =
                '<div class="loading-container"><div class="loading-text">üòµ –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É.</div></div>';
            playerElementsMap.clear();
            isFirstRender = true;
        }
    }

    function renderLeaderboard(newPlayers) {
        if (!newPlayers || newPlayers.length === 0) {
            listContainer.innerHTML =
                '<div class="loading-container"><div class="loading-text">üéÑ –¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤ –ø–æ–∫–∞ –ø—É—Å—Ç–∞!</div></div>';
            playerElementsMap.clear();
            isFirstRender = true;
            return;
        }

        if (isFirstRender) {
            listContainer.innerHTML = '';
            isFirstRender = false;
        }

        const maxScore = Math.max(...newPlayers.map(p => p.baubles));
        const topPlayers = newPlayers.slice(0, 15);
        const currentTopIds = new Set(topPlayers.map(p => p.user_id));

        // ----------- FLIP: First - —Ñ–∏–∫—Å–∏—Ä—É–µ–º —Å—Ç–∞—Ä—ã–µ –ø–æ–∑–∏—Ü–∏–∏ -----------
        // –í—Ä–µ–º–µ–Ω–Ω–æ –æ—Ç–∫–ª—é—á–∞–µ–º transition, —á—Ç–æ–±—ã –æ–Ω –Ω–µ –º–µ—à–∞–ª –∏–∑–º–µ—Ä–µ–Ω–∏—é
        playerElementsMap.forEach(el => el.style.transition = 'none');
        const firstRects = new Map();
        playerElementsMap.forEach((el, id) => {
            firstRects.set(id, el.getBoundingClientRect());
        });

        // ----------- –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ/—Å–æ–∑–¥–∞–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ (Invert) -----------
        topPlayers.forEach((player, index) => {
            const rank = index + 1;
            const barWidth = maxScore > 0 ? (player.baubles / maxScore) * 100 : 0;

            let el = playerElementsMap.get(player.user_id);

            if (!el) {
                el = document.createElement('div');
                el.classList.add('post-container');
                el.dataset.userId = player.user_id;

                el.innerHTML = `
                    <div class="player-info">
                        <span class="player-name"></span>
                        <span class="player-score"></span>
                    </div>
                    <div class="bar-track">
                        <div class="bar-fill"></div>
                    </div>
                `;

                listContainer.appendChild(el);
                playerElementsMap.set(player.user_id, el);
            }

            el.dataset.rank = rank;
            el.style.order = rank;
            el.querySelector('.player-name').textContent = `${rank}. ${player.first_name}`;
            el.querySelector('.player-score').textContent =
                `${player.baubles.toLocaleString('ru-RU')} ‚ùÑÔ∏è`;
            el.querySelector('.bar-fill').style.width = `${barWidth}%`;
        });

        // ----------- FLIP: Last –∏ Play - –∞–Ω–∏–º–∞—Ü–∏—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è -----------
        const lastRects = new Map();
        playerElementsMap.forEach((el, id) => {
            lastRects.set(id, el.getBoundingClientRect());
        });

        playerElementsMap.forEach((el, id) => {
            // –í–æ–∑–≤—Ä–∞—â–∞–µ–º transition, —á—Ç–æ–±—ã –∞–Ω–∏–º–∞—Ü–∏—è —Å—Ä–∞–±–æ—Ç–∞–ª–∞
            el.style.transition = '';

            const first = firstRects.get(id);
            const last = lastRects.get(id);

            if (first && last) {
                const dx = first.left - last.left;
                const dy = first.top - last.top;

                if (dx || dy) {
                    el.style.transform = `translate(${dx}px, ${dy}px)`;
                    // –í —Å–ª–µ–¥—É—é—â–µ–º –∫–∞–¥—Ä–µ —É–±–∏—Ä–∞–µ–º transform, –∏ CSS transition –ø–ª–∞–≤–Ω–æ –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç —ç–ª–µ–º–µ–Ω—Ç –Ω–∞ –º–µ—Å—Ç–æ
                    requestAnimationFrame(() => {
                        el.style.transform = '';
                    });
                }
            }
        });

        // ----------- –£–¥–∞–ª–µ–Ω–∏–µ —Ç–µ—Ö, –∫—Ç–æ –≤—ã—à–µ–ª –∏–∑ —Ç–æ–ø–∞ -----------
        for (const [id, el] of playerElementsMap.entries()) {
            if (!currentTopIds.has(id)) {
                el.remove();
                playerElementsMap.delete(id);
            }
        }
    }

    fetchLeaderboard();
    setInterval(fetchLeaderboard, 30000);
}
</script>
