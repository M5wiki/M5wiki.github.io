    <style>
        /* --- –ü–û–õ–ù–´–ô CSS-–ö–û–î –î–õ–Ø –í–ò–î–ñ–ï–¢–ê --- */

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .contest-leaderboard-widget {
            width: 100%;
            max-width: 800px;
            margin: 40px auto;
            background: rgba(10, 10, 20, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6), 0 0 0 1px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            position: relative;
            overflow: visible;
        }

        .contest-widget-header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 20px;
        }

        .contest-widget-header h1 {
            font-family: Impact, sans-serif;
            font-size: 2.8rem;
            margin: 0;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(61, 133, 198, 0.7);
            padding-top: 0;
        }

        .contest-widget-subtitle {
            font-size: 1rem;
            color: #b7b7b7;
            margin: 5px 0 0 0;
        }

        .contest-chart-container {
            padding: 10px 0;
        }

        .contest-bar {
            margin-bottom: 35px;
            opacity: 0;
            transform: translateY(40px);
            animation: fadeInUpContest 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes fadeInUpContest {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contest-bar-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-size: 1.1rem;
            color: #ffffff;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .contest-bar-name {
            font-weight: 800;
            letter-spacing: 0.5px;
        }

        .contest-bar-score {
            font-weight: 800;
            color: #fbbf24;
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.8);
        }

        .contest-bar-track {
            width: 100%;
            height: 35px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            position: relative;
            box-shadow: inset 0 3px 8px rgba(0, 0, 0, 0.7);
        }

        .contest-bar-fill {
            height: 100%;
            width: 0%;
            border-radius: 8px;
            transition: width 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            box-shadow: -8px 8px 0 #0a0a14;
        }

        .contest-bar-fill::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 0;
            width: 100%;
            height: 35px;
            border-radius: 8px 8px 0 0;
            background: inherit;
            filter: brightness(1.2);
            transform: skewY(-5deg);
            transform-origin: bottom left;
        }

        .contest-bar:nth-child(1) .contest-bar-fill {
            background: linear-gradient(90deg, #FFD700, #FFA500);
            box-shadow: -8px 8px 0 #cc8800, 0 0 30px rgba(255, 215, 0, 0.8), 0 0 60px rgba(255, 215, 0, 0.4);
            animation: pulse-gold 2s infinite;
        }
        .contest-bar:nth-child(2) .contest-bar-fill {
            background: linear-gradient(90deg, #C0C0C0, #808080);
            box-shadow: -8px 8px 0 #606060, 0 0 25px rgba(192, 192, 192, 0.7);
        }
        .contest-bar:nth-child(3) .contest-bar-fill {
            background: linear-gradient(90deg, #CD7F32, #8B4513);
            box-shadow: -8px 8px 0 #6b3410, 0 0 25px rgba(205, 127, 50, 0.7);
        }
        .contest-bar:nth-child(n+4) .contest-bar-fill {
            background: linear-gradient(90deg, #4a90e2, #0a4d8f);
            box-shadow: -8px 8px 0 #063060;
        }

        @keyframes pulse-gold {
            0%, 100% { box-shadow: -8px 8px 0 #cc8800, 0 0 30px rgba(255, 215, 0, 0.8), 0 0 60px rgba(255, 215, 0, 0.4); }
            50% { box-shadow: -8px 8px 0 #cc8800, 0 0 40px rgba(255, 215, 0, 1), 0 0 80px rgba(255, 215, 0, 0.6); }
        }

        .contest-loading {
            text-align: center;
            font-size: 1.2rem;
            padding: 40px;
            color: #aaa;
        }
    </style>

<body>

    <div class="contest-leaderboard-widget">
        <div class="contest-widget-header">
            <h1>üéÑ –ù–æ–≤–æ–≥–æ–¥–Ω—è—è –§–µ—Ä–º–∞</h1>
            <p class="contest-widget-subtitle">–õ–∞–π–≤-—Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –∫–æ–Ω–∫—É—Ä—Å–∞</p>
        </div>
        <div class="contest-chart-container" id="leaderboard-chart">
            <div class="contest-loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏... ‚è≥</div>
        </div>
    </div>

    <script>
        // --- –ü–û–õ–ù–´–ô JAVASCRIPT-–ö–û–î –î–õ–Ø –í–ò–î–ñ–ï–¢–ê ---

        // !!! –í–ê–ñ–ù–û: –ó–ê–ú–ï–ù–ò–¢–ï –≠–¢–û–¢ URL –ù–ê –ê–î–†–ï–° –í–ê–®–ï–ì–û –í–û–†–ö–ï–†–ê !!!
        const API_URL = 'https://empty-bonus-537d.turishevkirill.workers.dev/stats';

        const chartContainer = document.getElementById('leaderboard-chart');

        if (chartContainer) {
            async function fetchLeaderboard() {
                try {
                    const response = await fetch(API_URL);
                    if (!response.ok) {
                        throw new Error(`–û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${response.statusText}`);
                    }
                    const players = await response.json();
                    renderLeaderboard(players);
                } catch (error) {
                    console.error("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É:", error);
                    chartContainer.innerHTML = '<div class="contest-loading">üòµ –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É.</div>';
                }
            }

            function renderLeaderboard(players) {
                if (!players || players.length === 0) {
                    chartContainer.innerHTML = '<div class="contest-loading">üéÑ –¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤ –ø–æ–∫–∞ –ø—É—Å—Ç–∞!</div>';
                    return;
                }

                const maxScore = Math.max(...players.map(p => p.baubles));
                const topPlayers = players.slice(0, 15);

                chartContainer.innerHTML = '';

                topPlayers.forEach((player, index) => {
                    const barElement = document.createElement('div');
                    barElement.classList.add('contest-bar');
                    barElement.style.animationDelay = `${index * 0.15}s`;

                    const barWidth = maxScore > 0 ? (player.baubles / maxScore) * 100 : 0;

                    barElement.innerHTML = `
                        <div class="contest-bar-info">
                            <span class="contest-bar-name">${player.first_name}</span>
                            <span class="contest-bar-score">${player.baubles.toLocaleString('ru-RU')} üéÅ</span>
                        </div>
                        <div class="contest-bar-track">
                            <div class="contest-bar-fill" style="width: 0%;" data-width="${barWidth}%"></div>
                        </div>
                    `;
                    chartContainer.appendChild(barElement);
                });

                const totalDelay = 100 + (topPlayers.length * 150);
                setTimeout(() => {
                    document.querySelectorAll('.contest-bar-fill').forEach(el => {
                        el.style.width = el.dataset.width;
                    });
                }, totalDelay);
            }

            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            document.addEventListener('DOMContentLoaded', fetchLeaderboard);

            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
            setInterval(fetchLeaderboard, 30000);

        } else {
            console.error("–ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ç–∞–±–ª–∏—Ü—ã –ª–∏–¥–µ—Ä–æ–≤ #leaderboard-chart –Ω–µ –Ω–∞–π–¥–µ–Ω –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ.");
        }
    </script>
